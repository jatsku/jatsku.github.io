<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Betting Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="overall-profit" class="profit-loss">Overall Profit/Loss: $0.00</div>
    <div class="button-container">
        <button id="add-punter">+</button>
        <button id="view-records">View Records</button>
        <button id="export-data">Export Data</button>
        <input type="file" id="import-data" accept=".json" style="display: none;">
        <button id="import-button">Import Data</button>
        <button id="clear-data">Clear Data</button>
        <button id="change-view">Change View</button>
    </div>
    <div id="punters-container"></div>
    <div id="records-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span id="close-modal" class="close">Ã—</span>
            <h2>Betting Records</h2>
            <input type="date" id="date-picker">
            <button id="check-date-profit">Check Profit/Loss</button>
            <div id="date-profit-result"></div>
            <div id="records-content"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
