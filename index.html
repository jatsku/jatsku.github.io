<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betting Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Betting Tracker</h1>
    <div id="overall-profit">Overall Profit/Loss: $0.00</div>
    <div id="controls">
        <button id="add-punter">Add Punter</button>
        <button id="clear-data">Clear Data</button>
        <button id="change-view">Change View (two)</button>
        <button id="view-dashboard">View Dashboard</button>
    </div>
    <div id="punters-container" class="two-column"></div>
</body>
</html>
